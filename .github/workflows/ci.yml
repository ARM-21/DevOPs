name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start application in background
        run: npm start &

      - name: Wait for application to start
        run: sleep 5

      - name: Run tests
        run: npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
         
            organization=${{ secrets.SONAR_ORGANIZATION }}
            projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            coverageExclusions: '**/node_modules/**'
            testInclusions: 'src/**/*.test.js'
            # coverageReportPaths: 'coverage/lcov.info'.js project

      # Google Chat notification step
      - name: Send Google Chat notification
        if: success()  # Send notification only on success
        run: |
          curl -X POST -H 'Content-Type: application/json' \
          -d '{
            "text": "🤖 *CI Pipeline Status: ${{ job.status }}*\n📁 Repository: ${{ github.repository }}\n🔄 Event: ${{ github.event_name }}\n👤 Triggered by: ${{ github.actor }}\n⚙️ Workflow: ${{ github.workflow }}\n📝 Commit: `${{ github.sha }}`\n🔗 View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' \
          "${{ secrets.CI_KEY }}"
    
  