name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Send build start notification
      run: |
        curl -X POST "${{ secrets.CI_KEY }}" \
        -H "Content-Type: application/json" \
        -d '{
          "text": "üöÄ CI Pipeline Started",
          "details": "Building commit: ${{ github.sha }}, Branch: ${{ github.ref_name }}"
        }'
    
    - name: Run build
      run: npm run build
    
    - name: Start application in background
      run: npm start &
      
    - name: Wait for application to start
      run: sleep 5
    
    - name: Run tests
      run: npm test
    
    - name: Send success notification
      if: success()
      run: |
        curl -X POST "${{ secrets.CI_KEY }}" \
        -H "Content-Type: application/json" \
        -d '{
          "text": "‚úÖ CI Pipeline Completed Successfully!",
          "details": "All tests passed for commit: ${{ github.sha }}"
        }'
    
    - name: Send failure notification
      if: failure()
      run: |
        curl -X POST "${{ secrets.CI_KEY }}" \
        -H "Content-Type: application/json" \
        -d '{
          "text": "‚ùå CI Pipeline Failed",
          "details": "Build failed for commit: ${{ github.sha }}, Branch: ${{ github.ref_name }}"
        }'
    
  